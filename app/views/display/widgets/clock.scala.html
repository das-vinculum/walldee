@(display:Display, displayItem:DisplayItem)

@defining(displayItem.clockConfig) { config =>
<div style="width: @{displayItem.width - 12}px; height: @{displayItem.height - 12}px; vertical-align: middle; line-height: @{displayItem.height - 12}px; font-family: @config.flatMap(_.labelFont).getOrElse("sans-serif"); font-size: @{config.flatMap(_.labelSize).getOrElse(20)}px;">
@{ val format = org.joda.time.format.DateTimeFormat.forPattern("HH:mm")
   format.print(new org.joda.time.DateTime())
}
</div>
}
