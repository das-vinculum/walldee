@(displays: Seq[Display])

@displays.map { display =>
<li id="display-@display.id">
    <a href="@routes.Displays.showWall(display.id)">@display.name</a>
    <a href="@routes.Displays.showConfig(display.id)">Config</a>
    @common.deleteLink(routes.Displays.delete(display.id), "display-" + display.id)
</li>
}
