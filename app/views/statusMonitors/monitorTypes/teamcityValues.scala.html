@(statusValues:Seq[StatusValue])

<table>
    <thead>
    <tr>
        <th>Status</th>
        <td>Retrieved at</td>
        <td>Build number</td>
    </tr>
    </thead>
    <tbody>
    @statusValues.map { statusValue =>
    <tr>
        <td>@statusValue.status</td>
        <td>@views.utils.dateFormat(statusValue.retrievedAt)</td>
        <td>@statusValue.buildStatus.map(_.number.toString).getOrElse("--")</td>
    </tr>
    }
    </tbody>
</table>
