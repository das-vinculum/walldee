@(displays: Seq[Display])

@displays.map { display =>
<li id="display-@display.id.get">
    <a href="@routes.Displays.showWall(display.id.get)">@display.name</a>
    <a href="@routes.Displays.showConfig(display.id.get)">Config</a>
    @common.deleteLink(routes.Displays.delete(display.id.get), "display-" + display.id.get)
</li>
}
