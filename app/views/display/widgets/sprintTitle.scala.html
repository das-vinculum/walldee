@(display:Display, displayItem:DisplayItem, sprint:Sprint)

@defining(displayItem.sprintTitleConfig) { config =>
<div style="width: @{displayItem.width - 4}px; height: @{displayItem.height - 4}px; vertical-align: middle; line-height: @{displayItem.height - 4}px; font-family: @config.flatMap(_.labelFont).getOrElse("sans-serif"); font-size: @(config.flatMap(_.labelSize).getOrElse(20))px;">
    Sprint @sprint.num: @sprint.title
</div>
}
