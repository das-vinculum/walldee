@(display: Display, displayItems:Seq[DisplayItem])
<!DOCTYPE html>

<html>
<head>
    <title>@display.name</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/display.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <meta http-equiv="refresh" content="5">
</head>
<body style="background: @display.backgroundColor;">
    <div style="position: absolute; width: 100%; height: 100%">
    @displayItems.map { displayItem =>
        <div class="widget" style="position:absolute; overflow: hidden; left: @{displayItem.posx}px;top: @{displayItem.posy}px;width: @{displayItem.width}px;height: @{displayItem.height}px">
            @{displayItem.widget match {
                    case DisplayWidgets.BurndownChart => widgets.burndownChart(display, displayItem)
            }}
       </div>
    }
    </div>
</body>
</html>
