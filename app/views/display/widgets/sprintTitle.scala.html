@(display:Display, displayItem:DisplayItem, sprint:Sprint)

<div style="position: absolute; width: @{displayItem.width - 4}px; height: @{displayItem.height - 4}px; vertical-align: middle; line-height: @{displayItem.height - 4}px; font-size: @{displayItem.sprintTitleConfig.flatMap(_.labelSize).getOrElse(20)}px;">
    Sprint @sprint.num: @sprint.title
</div>
